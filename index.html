<!DOCTYPE html>
<html>
  <head>
    <title>Pong Game</title>
    <style>
      canvas {
        border: 5px solid black;
      }
    </style>
  </head>
  <body>
    <p>Use the arrow keys and A/D keys to move the paddles up and down.</p>
    <p>
      Hit the ball past the opponent's paddle to score points. First player to
      reach 10 points wins!
    </p>
    <p>Press spacebar to speed up the ball,</p>
    <p>and control key to slow it down.</p>
    <canvas id="canvas" width="600" height="400"></canvas>
    <script src="pong.js"></script>
  </body>
</html>
